<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Videojuego</title>
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>
        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>
        <div class="messages">
            <p>Vidas: <span id="lives"></span></p>
            <p>Tiempo: <span id="time"></span></p>
            <p><span id="new_record"></span></p>
        </div>
    </div>
    <script charset="utf-8" src="./maps.js"></script>
    <script charset="utf-8" src="./game.js"></script>
</body>
</html>
